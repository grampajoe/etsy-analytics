machine:
  node:
    version: iojs-v1.3.0

general:
  branches:
    only:
      - master

deployment:
  production:
    branch: master
    commands:
      - npm run-script build
      - git config user.name 'CircleCI'
      - git config user.email 'circleci@joefriedl.net'
      - npm run-script deploy
